spring.application.name=SecurePasswordManager
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.port=8443
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.sendgrid.api-key=${SENDGRID_API_KEY}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.csrf=TRACE
logging.level.org.springframework.security.web.session=TRACE
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=false
